name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # או הבראנצ'ים המתאימים

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: |
        docker build -t idan535/hello-world-app:latest .

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push idan535/hello-world-app:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | sed 's|C:\\Users\\Idan Uziel\\.minikube|/home/runner/.minikube|g' > kubeconfig
        export KUBECONFIG=$(pwd)/kubeconfig

    - name: Check kubeconfig files
      run: |
        ls -l /home/runner/.minikube/profiles/minikube/
        ls -l /home/runner/.minikube/

    - name: Debug kubectl
      run: |
        KUBECONFIG=$(pwd)/kubeconfig kubectl cluster-info
        KUBECONFIG=$(pwd)/kubeconfig kubectl get nodes

    - name: Deploy to Kubernetes
      run: |
        KUBECONFIG=$(pwd)/kubeconfig kubectl set image deployment/hello-world-app hello-world-container=idan535/hello-world-app:latest
