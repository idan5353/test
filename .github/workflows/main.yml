name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y conntrack golang-go git make

    - name: Clone cri-dockerd
      run: |
        git clone https://github.com/Mirantis/cri-dockerd.git
        cd cri-dockerd
        git checkout v0.2.4
        make  # Build cri-dockerd

    - name: Check for cri-dockerd binary
      run: |
        if [ -f cri-dockerd/bin/cri-dockerd ]; then
          sudo cp cri-dockerd/bin/cri-dockerd /usr/local/bin/cri-dockerd  # Copy the binary if it exists
        else
          echo "cri-dockerd binary not found!"
          exit 1
        fi

    - name: Download and install Minikube
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube

    - name: Start Minikube
      run: |
        minikube start --driver=none

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        minikube kubectl -- config view --raw > kubeconfig
        export KUBECONFIG=$(pwd)/kubeconfig

    - name: Debug kubectl
      run: |
        KUBECONFIG=$(pwd)/kubeconfig kubectl cluster-info
        KUBECONFIG=$(pwd)/kubeconfig kubectl get nodes

    - name: Deploy to Kubernetes
      run: |
        KUBECONFIG=$(pwd)/kubeconfig kubectl set image deployment/hello-world-app hello-world-container=idan535/hello-world-app:latest
